<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/main.js" defer></script>
  <script src="./assets/js/checked.js" defer></script>

  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>T O D O</h1>
      <button class="btn__tema"><img src="./assets/images/icon-moon.svg" alt="moon svg"></button>
    </header>

    <form id="todo__form">
      <!--<input type="checkbox" disabled name="" id="">-->
      <div class="circulo"></div>
      <input type="text" id="todo__input" placeholder="Create a new todo..">
    </form>

    <section class="todo__container">
      <ul class="tarefas">
        <li class="tarefas__lista">
          <div class="circulo"></div>
          <h3 class="lista__descricao">Compras</h3>
          <button class="btn__tema"><img src="./assets/images/icon-cross.svg" alt="moon svg"></button>
        </li>

        <li class="tarefas__lista">
          <div class="circulo"></div>
          <h3 class="lista__descricao">CTD</h3>
          <button class="btn__tema"><img src="./assets/images/icon-cross.svg" alt="moon svg"></button>
        </li>

        <li class="tarefas__lista">
          <div class="circulo circulo__check"></div>
          <h3 class="lista__descricao completa">Reuni√£o</h3>
          <button class="btn__tema"><img src="./assets/images/icon-cross.svg" alt="moon svg"></button>
        </li>
      </ul>

      <div class="acoes">
        <p class="itens__restantes">
          <span id="">0</span>
          items left
        </p>
        <a href="#" class="btn__limpar__campos">Clear Completed</a>
      </div>
    </section>

    <section class="filtros">
      <a href="#" class="btn__filter ">All</a>
      <a href="#" class="btn__filter ">Active</a>
      <a href="#" class="btn__filter ">Completed</a>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jorge Alexandre</a><span>and</span> <a href="#">Cleber Severo</a>.
    </div>
  </footer>

</body>

</html>
