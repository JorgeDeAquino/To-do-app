<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>To-Do List</h1>
      <button class="btn__tema"><img src="./assets/images/icon-moon.svg" alt="moon svg"></button>
    </header>

    <form>
      <input type="checkbox" disabled name="" id="">
      <input type="text" name="" id="" placeholder="Nova Tarefa">
    </form>

    <section class="todo__container">
      <ul class="tarefas">

      </ul>
      <div class="acoes">
        <p class="itens__restantes">
          <span id="">0</span>
          items left
        </p>
        <a href="#" class="btn__limpar__campos">Clear Completed</a>
      </div>
    </section>

    <section class="filtros">
      <a href="#" class="btn__filter ">All</a>
      <a href="#" class="btn__filter ">Active</a>
      <a href="#" class="btn__filter ">Completed</a>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jorge Alexandre</a><span>and</span> <a href="#">Cleber Severo</a>.
    </div>
  </footer>

</body>

</html>
